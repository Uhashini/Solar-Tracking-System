<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Tracking System - Tinkercad</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #e5e7eb;
    }

    .page {
      width: 100%;
      max-width: 960px;
      padding: 24px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    p.description {
      margin-bottom: 16px;
      color: #9ca3af;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      /* 16:9 aspect ratio */
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
      background: #020617;
    }

    .iframe-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .footer-note a {
      color: #38bdf8;
      text-decoration: none;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Solar Tracking System Simulation</h1>
    <p class="description">
      Interactive Tinkercad simulation of an Arduino-based solar tracking system.
    </p>

    <div class="iframe-wrapper">
      <iframe
        src="https://www.tinkercad.com/embed/j4i6qGCD1pO?editbtn=1"
        allowfullscreen
        scrolling="no"
      ></iframe>
    </div>

    <p class="footer-note">
      Simulation hosted on <a href="https://www.tinkercad.com" target="_blank" rel="noopener noreferrer">Tinkercad</a>.
    </p>
  </div>
</body>
</html>
